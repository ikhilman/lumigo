<mat-card class="card">

    <div class="image-wrapper">
        <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
    </div>

    <mat-card-content>
        <div class="rating-price-wrapper">

            <div class="rating-wrapper">

                <star-rating [value]="5" [totalstars]="product.rating.rate" checkedcolor="orange" uncheckedcolor="black"
                    size="24px" [readonly]="true"></star-rating>
            </div>

            <div class="price-wrapper">
                {{product.price | currency}}
            </div>
        </div>

        <div class="description-wrapper">
            {{product.title }}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field>
            <mat-label>Select Quantity</mat-label>
            <mat-select [formControl]="quantityControl">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-actions>
</mat-card>
